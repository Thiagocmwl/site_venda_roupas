<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main_header_footer.css">
    <link rel="stylesheet" href="css/identificacao.css">
</head>

<body>
    <main>

        <!-- Cabeçalho -->
        <header class="center">
            <img src="img/LogoCOM_Topo.png" alt="Logo do cabeçalho">
            <nav>
                <ul>
                    <li class="link"><a href="inicial.html">Inicial</a></li>
                    <li class="link"><a href="mascaras.html">Máscaras</a></li>
                    <li class="link"><a href="camisas.html">Camisas</a></li>
                    <li class="link"><a href="compras.html">Compras</a></li>
                </ul>
            </nav>
        </header> <!-- /Cabeçalho -->

        <!-- Seção -->
        <section class="compras">
            <form>
                <fieldset>
                    <legend>Identificação</legend>

                    <div class="form-group pessoais">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome">
                    </div>

                    <div class="form-group pessoais">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email">
                    </div>

                    <div class="form-group endereco">
                        <label for="endereco">Endereço:</label>
                        <textarea id="endereco"></textarea>
                    </div>

                    <div class="asset">
                        <fieldset class="genero">
                            <legend>Gênero</legend>

                            <input type="radio" name="genero" id="mas"><label for="mas">Mas</label>
                            <input type="radio" name="genero" id="fem"><label for="fem">Fem</label>
                            <input type="radio" name="genero" id="outro"><label for="outro">Outro</label>
                        </fieldset>

                        <fieldset class="nascimento">
                            <legend>Nascimento</legend>

                            <input type="date" id="data" min="1900-01-01" max="2002-01-01" value="2002-01-01">
                        </fieldset>
                    </div>

                    <div class="form-group contatos">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone">
                    </div>

                    <div class="form-group contatos">
                        <label for="celular">Celular:</label>
                        <input type="text" id="celular">
                    </div>


                </fieldset>

                <fieldset>
                    <legend>Pagamento</legend>

                    <fieldset class="cartao">
                        <legend>Cartão</legend>

                        <fieldset class="bandeira">
                            <legend>Bandeira</legend>

                            <input type="radio" name="banner" id="visa"><label for="visa">Visa</label>
                            <input type="radio" name="banner" id="master"><label for="master">Master</label>
                            <input type="radio" name="banner" id="elo"><label for="elo">Elo</label>
                        </fieldset>

                        <div class="form-group validade">
                            <label for="validadei">Validade:</label>
                            <input type="month" id="validadei">
                        </div>

                        <div class="form-group numero">
                            <label for="numeroi">Número:</label>
                            <input type="text" name="" id="numeroi">
                        </div>
                    </fieldset>

                    <div class="area">
                        <textarea></textarea>
                    </div>

                    <div class="preco_total">
                        <label for="total">Total R$</label>
                        <input type="text" readonly>
                    </div>
                </fieldset>

                <div class="final">
                    <input type="submit" value="Enviar">
                    <button type="button">Limpar</button type="button">
                </div>
            </form>
        </section> <!-- /Seção -->

        <!-- Rodapé -->
        <footer class="center">
            <address>Via Lactea 1234 / Tel: (21) 98765-4321 / contato@camplanetas.com.br</address>
        </footer> <!-- /Rodapé -->

    </main>
</body>

</html>
